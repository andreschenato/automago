<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automago - Analisador LÃ©xico</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>State</th>
                {{range .GetAlphabet}}<th>{{printf "%c" .}}</th>{{end}}
            </tr>
        </thead>
        <tbody>
            {{$aut := .}}
            {{range .ListStates}}
            {{$st := .}}
            <tr>
                <td>q{{$st}} {{if $aut.IsFinal $st}}(F){{end}}</td>
                {{range $char := $aut.GetAlphabet}}
                <td>{{$aut.GetTransitionDisplay $st $char}}</td>
                {{end}}
            </tr>
            {{end}}
        </tbody>
    </table>

    <h3>Input Monitor</h3>
    <input type="text" id="inputMain" placeholder="Type here..." autofocus>
    <div id="statusDisplay">q0</div>

    <script>
        const input = document.getElementById('inputMain');
        const display = document.getElementById('statusDisplay');

        input.addEventListener('keydown', function (e) {
            if (e.key === "Backspace") {
                fetch('/reset').then(() => display.innerText = "q0");
                return;
            }

            if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
                const formData = new FormData();
                formData.append('char', e.key);

                fetch('/process', { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(data => {
                        display.innerText = (data.state === -1)
                            ? "ERROR"
                            : "q" + data.state;
                    });
            }
        });
    </script>
</body>

</html>
